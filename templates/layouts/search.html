<div class='container pt-5'>
  <h1 class='text-monospace text-center'>c r e d s h e d</h1>
</div>
<div class='row justify-content-center'>
  <div class='col-12 col-md-10 col-lg-8'>
    <form id='search-form' method='POST' action='/search' class='card card-sm m-4'>
      <div class='card-body row no-gutters align-items-center'>
        <div class='col p-2'>
          <input id='search-input' class='form-control form-control-lg form-control-borderless' name='query' type='search' placeholder='email or domain' value='{{ query }}' onfocus='this.selectionStart = this.selectionEnd = this.value.length' autofocus>
        </div>
        <div class='col-auto p-2'>
          <button id='credshed-search' type='button' class='btn btn-lg btn-success'>Search</button>
        </div>
      </div>
    </form>
  </div>
</div>
