{% extends 'layouts/base.html' %}
{% block title %}Log In{% endblock %}
{% block content %}

<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <form id="login-form" action="/auth" method="post" class="form-signin">
            <div class="form-label-group m-4">
              <input id="login-username" type="username" class="form-control" name="username" placeholder="Username" required autofocus>
            </div>

            <div class="form-label-group m-4">
              <input id="login-password" type="password" class="form-control" name="password" placeholder="Password" required>
            </div>

            <button id="login-button" type="button" class="btn btn-lg btn-block btn-outline-success text-uppercase p-2">Log In</button>
            <hr class="my-4">
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}

{% block footer %}
  <script src="{{ url_for('static', filename='js/login.js') }}"></script>
{% endblock %}
